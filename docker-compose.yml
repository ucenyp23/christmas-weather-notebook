services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    image: myapp-server:latest
    working_dir: /usr/src/app
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    image: myapp-client:latest
    working_dir: /usr/src/app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
    depends_on:
      - server
    restart: unless-stopped
